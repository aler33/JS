<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    c == 2 так как '++' стоит перед a, следовательно к a надо добавить 1
    и результат присвоить переменной c.
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    К b прибавляется единица, но так как '++' стоит после b,
    то переменной d присваивается значение до этой операции (1)
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    В результате предыдущих операций a == 2. В данной операции
    к a прибавляется единица и этот результат присваивается c (5)
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    b == 2. В данной операции к b прибавляется 1, но т.к. '++' стоит
    после b, по к 2 прибавляется предыдущее значение, 2.
    В итоге d == 4 (2 + 2)
    В результате предыдущих прибавлений 1 к a и b,
    эти переменные имеют значение 3.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
