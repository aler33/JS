<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. В выражении все операции имеют одинаковый приоритет и мы их выполняем слева направо
    2. 10 плюс 10 = 20 - складываем два числа получаем число
    3. 20 плюс "10" = 2010 складываем число 20 со строкой "10" получаем строку
    4. С помощью console.log выводим строку 2010 в консоль
    */
    console.log(10 + 10 + "10")

    /*
    1. В выражении все операции имеют одинаковый приоритет и мы их выполняем слева направо
    2. 10 плюс "10" = 1010 сладываем число со строкой получаем строку
    3. 1010 плюс 10 = 101010 складываем строку с числом получаем строку
    4. С помощью console.log выводим строку 101010 в консоль
    */
    console.log(10 + "10" + 10)

    /*
    1. В данном выражении наибольший приоритет у операции унарный плюс
    2. +"10" = 10 строку "10" приводим к числу 10
    3. Далее все операции имеют одинаковый приоритет и мы выполняем их слева направо
    4. 10 + 10 = 20 складываем 2 числа
    5. 20 + 10 = 30 сладываем 2 числа
    6. С помощью console.log выводим число 30 в консоль
    */
    console.log(10 + 10 + +"10")

    /*
    1. В данном выражении наибольший приоритет у операции унарный минус
    2. -"" = -null
    3. 10 делить на -null = -Infinity
    4. С помощью console.log выводим -Infinity в консоль
    */
    console.log(10 / -"")

    /*
    1. В данном выражении наибольший приоритет у операции унарный плюс
    2. Мы не можем строку преобразовать к числу так как она состоит из двух разных чисел. В результате получается NaN
    3. 10 / NaN = NaN
    4. С помощью console.log выводим NaN в консоль
    */
    console.log(10 / +"2,5")
  </script>
</body>

</html>
