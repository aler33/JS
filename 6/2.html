<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <style>
    .message {
      width: 150px;
      padding: 20px;
      background: lightgoldenrodyellow;
      border: 1px solid orange;
      visibility: hidden;
    }

    .error {
      border: 0.3rem solid red;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <input id="from" type="text">
  В инпуте написано: <span></span>

  <br>

  <button class="messageBtn">Показать блок</button>
  <div class="message">
    Привет :)
  </div>

  <br>

  <form>
    <label>
      Первый инпут:
      <input class="form-control" type="text">
    </label>
    <br>
    <br>
    <label>
      Второй инпут:
      <select class="form-control">
        <option value=""></option>
        <option value="1">Один</option>
        <option value="2">Два</option>
      </select>
    </label>
    <br>
    <br>
    <button>Отправить</button>
  </form>

  <script>
    "use strict";

    /*
    1. При изменении значения в input с id="from", значение содержащееся в нем
    должно моментально отображаться в span. То есть при печати в input'е тег span
    также должен меняться.
    */

    function toChange(event) {
      const elSpan = event.target.parentNode.querySelector('span');
      elSpan.textContent = event.target.value;
    }

    const elInp = document.querySelector('#from');
    elInp.addEventListener('change', toChange);

    /*
    2. При клике на кнопку с классом messageBtn необходимо элементу с классом
    message:
    1) добавить два класса: animate__animated и animate__fadeInLeftBig
    2) поставить данному элементу стиль visibility в значение 'visible'.
     */

    function changeClass(event) {
      const msg = document.querySelector('.message');
      console.log(msg);
      msg.classList.add('animate__animated', 'animate__fadeInLeftBig');
      msg.style.visibility = 'visible';
    }

    const elem2 = document.querySelector('.messageBtn');
    elem2.addEventListener('click', changeClass);

    /*
    3. Необходимо при отправке формы проверить, заполнены ли все поля в этой
    форме. Если какое-либо поле не заполнено, форма не должна отправляться, также
    должны быть подсвечены незаполненные поля (необходимо поставить класс error
    незаполненным полям).
    Как только пользователь начинает заполнять какое-либо поле, необходимо,
    при вводе в данное поле, произвести проверку:
    Если поле пустое, необходимо данное поле подсветить (поставить класс error
    данному полю).
    Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
     */

    function checkSend(event) {
      event.preventDefault();
      flag = true;
      if (!inpEl3.value) {
        inpEl3.classList.add('error');
        flag = false;
      }
      if (!selectEl3.value) {
        selectEl3.classList.add('error');
        flag = false;
      }
      if (!flag) {
        return
      }
    }

    function toChangeInp(event) {
      if (!inpEl3.value) {
        inpEl3.classList.add('error');
      } else {
        inpEl3.classList.remove('error');
      }
    }

    function toChangeSel(event) {
      if (!selectEl3.value) {
        selectEl3.classList.add('error');
        console.log(inpEl3.value);
      } else {
        selectEl3.classList.remove('error');
      }
    }

    const buttonEl = document.querySelector('form > button');
    const inpEl3 = document.querySelector('form input');
    const selectEl3 = document.querySelector('form select');
    let flag = true;
    buttonEl.addEventListener('click', checkSend);
    inpEl3.addEventListener('change', toChangeInp);
    inpEl3.addEventListener('input', toChangeInp);
    selectEl3.addEventListener('change', toChangeSel);

  </script>
</body>

</html>
